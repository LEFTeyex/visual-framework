# Training hyperparameter yaml

# Parameters
seed: 0  # null is None in yaml

# optimizer
lr0: 0.01
momentum: 0.95
weight_decay: 0.0005


# lr_scheduler
lr_scheduler: 'CosineAnnealingLR'
lr_scheduler_kwargs:
  {
    T_max: 100,
    eta_min: 0.0001
  }
verbose: False

# sub lr_scheduler if necessary
# SequentialLR, ChainedScheduler


# warmup
warmup_steps: 64
warmup_start_lr: 0.001
warmup_mode: 'linear'


label_smoothing: 0.0
fl_gamma: 0.0

# TODO need to scale for batch size in metaclass
iou_kind: 'ciou'
bbox: 0.05
cls: 0.5
obj: 1.0

cls_pw: 1.0
obj_pw: 1.0

anchor_threshold: 4.0

fit_weights: [ 0.9, 0.1, 0.0 ]  # for [ AP5095, AP50, AP75 ]

# augmentation
filter_bbox: true
perspective: 0.0
angle: 0.0
scale: 0.0
shear: 0.0
translate: 0.0
flip: 0.0

# val
obj_threshold: 0.25
iou_threshold: 0.6
max_detect: 300

